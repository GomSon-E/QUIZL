<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>STUDY YOUT QUIZ SET</title>

  <link rel="stylesheet" href="style.css">
</head>
<body id="study">
  <main>

    <h1>미니스페인어 1-1</h1>

    <div class="card toast show">
      <div class="card-content toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>

    <div class="cardBtns">
      
      <div class="cardBtns-left">
        <button id="listBtn" class="btn btn-primary" onclick="location.href='list.html'"><i class="fas fa-list-ul"></i></button>
      </div>
      <div class="cardBtns-center">
        <button id="prevBtn" type="button" class="btn btn-primary"><i class="far fa-hand-point-left"></i></button>
        <button id="nextBtn" type="button" class="btn btn-primary"><i class="far fa-hand-point-right"></i></button>
      </div>   
      <div class="cardBtns-right">
        <button id="shuffleBtn" class="btn btn-primary"><i class="fas fa-random"></i></button>
      </div>

    </div>
     
  </main>
</body>
</html>
